<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add contact</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-light container-fluid m-auto px-0">
    <nav class="bg-white navbar d-flex px-5">
        <h1 class="h1 "> Contact manager </h1>
    </nav>
    <form action=" {{ url_for('add') }} " method="post" class="d-flex flex-column m-auto" style="width: 40%;">
        <label for="name" class="form-label">Name:</label>
        <input required class="form-control" type="text" id="name" name="name"><br>
        <label class="form-label" for="surname">Surname:</label>
        <input  class="form-control" type="text" id="surname" name="surname"><br>
        <label class="form-label" for="email">Mail:</label>
        <input class="form-control" type="email" id="email" name="email"><br>
        <label class="form-label" for="phone_number">Phone number:</label>
        <input class="form-control" type="text" id="phone_number" name="phone_number"><br>
        <label class="form-label" for="address">Address:</label>
        <input class="form-control" type="text" id="address" name="address"><br>
        <label class="form-label" for="group_id">Contact group:</label>
        <select name="group_id" id="group_id" multiple class="form-select mb-3">
            {% for contact_group in contact_groups %}
                <option value=" {{ contact_group.group_id }} ">{{ contact_group.group_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit" class="btn btn-light btn-outline-info">
    </form>
</body>
</html>
