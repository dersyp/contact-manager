<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact manager</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid bg-light px-0">
    <nav class="bg-white navbar d-flex px-5">
        <h1 class="h1 "> <a href="/"> Contact manager </a> </h1>
    </nav>
    <h3 class="mt-5 text-center"> Contact information </h3>
    <div class="text-center">
        <p class="fw-bold">
            Type of contact: {{ contact_group.group_name }}
        </p>
        <p>
            <img style="width: 25px;" src="{{ url_for('static', filename='profile-user.png') }}">
            {{ contact_info.name }} {{ contact_info.surname }}
        </p>
        <p>
            <img style="width: 25px;" src="{{ url_for('static', filename='email.png') }}">
            {{ contact_info.mail }}
        </p>
        <p>
            <img style="width: 25px;" src="{{ url_for('static', filename='phone.png') }}">
            {{ contact_info.phone_number }}
        </p>
        <p>
            <img style="width: 25px;" src="{{ url_for('static', filename='location.png') }}">
            {{ contact_info.address }}
        </p>
        <div>
            <a href="{{ url_for('update', contact_id = contact_info.contact_id) }}">
                <button class="btn btn-light btn-outline-warning me-2">Edit</button>
            </a>
            <button class="btn btn-light btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="confirmDelete('{{contact_info.contact_id}}')">Delete</button>
        </div>
    </div>
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this user?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="deleteContact()">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        function confirmDelete(contact_id){
            localStorage.setItem('deleteId',contact_id);
        }
        function deleteContact(){
            fetch("/delete/"+localStorage.getItem('deleteId')).then((response)=>{
                if(response.redirected){
                    window.location.href = response.url;
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
