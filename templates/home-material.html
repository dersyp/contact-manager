<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materials manager</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid bg-light px-0">
    <nav class="bg-white navbar d-flex px-5">
        <h1 class="h1 mx-3"> <a href="/"> Home </a> </h1>
        <p class="h1"> | </p>
        <h1 class="h1 mx-3"> <a href="/home-material"> Materials manager </a> </h1>
        <div class="ms-auto d-flex flex-row ">
            <form class="d-flex me-4">
                <input class="form-control me-2" id="search-bar" type="search" onkeyup="filtermaterials({{materials_dump}})" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    <a class="btn btn-info rounded-circle btn-add" href="{{ url_for('add_material') }}"><p> + </p></a>
    <div class="g-5 g-sm-1 g-md-2 g-lg-5 mx-5 m-2">
        {% for material in materials %}
            <div id="material-{{material.material_id}}" class="col m-3">
                <div class="card bg-white p-4">
                    <div class="d-flex">
                        <div class="contact-image">
                            <p class="contact-image-text">{{ material.name|first }}</p>
                        </div>
                        <div class="w-75 material-info d-flex ms-3 flex-column flex-fill">
                            <h5 class="card-title ">{{ material.name }}</h5>
                            <p class="card-text m-0" >{{ material.description }}</p>
                            <p class="card-text m-1 mb-3" style="font-size: 12px"> <p class="h5"> Quantity: {{ material.quantity }} </p></p>
                            <div class="d-flex ms-auto">
                                <a href="{{ url_for('update_material', material_id = material.material_id) }}">
                                    <button class="btn btn-light btn-outline-warning me-2">Edit</button>
                                </a>
                                <button class="btn btn-light btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="confirmDelete('{{material.material_id}}')">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this user?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="deleteMaterial()">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var colors = ['#00acff', '#ff6f00', '#f400ff', '#00ffc2', '#38a913', '#9100ff',
        '#c5a83b', '#16aa97', '#ff0700'];
        var material_images_list = document.getElementsByClassName('contact-image')
        for (i = 0; i < material_images_list.length; i++) {
            material_images_list[i].style.backgroundColor = colors[i%colors.length];
        }
        function filtermaterials(materials) {
          // Declare variables
          var input, filter, material_div;
          input = document.getElementById("search-bar");
          filter = input.value.toUpperCase();
          materials.forEach(function(material){
              material_div = document.getElementById("material-"+material["material_id"]);
              if (material_div) {
                  if (material.name.toUpperCase().indexOf(filter) > -1) {
                    material_div.style.display = "";
                  } else {
                    material_div.style.display = "none";
                  }
                }
          })
        }
        function confirmDelete(material_id){
            localStorage.setItem('deleteId',material_id);
        }
        function deleteMaterial(){
            fetch("/delete_material/"+localStorage.getItem('deleteId')).then((response)=>{
                if(response.redirected){
                    window.location.href = response.url;
                }
            });
        }
    </script>
</body>
</html>
