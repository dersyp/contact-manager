<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid bg-light px-0">
    <nav class="bg-white navbar d-flex px-5">
        <h1 class="h1 "> Contact manager </h1>
        <div class="ms-auto d-flex flex-row ">
            <form class="d-flex me-4">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a class="btn btn-info" href="{{ url_for('add') }}">+ Add</a>
        </div>
    </nav>

    <div class="btn-group my-3 mx-5" role="group">
        {% for contact_group in contact_groups %}
      <input type="checkbox" class="btn-check" id={{ contact_group.group_name }} autocomplete="off">
      <label class="btn btn-light btn-outline-secondary" for={{ contact_group.group_name }}>{{ contact_group.group_name }}</label>
         {% endfor %}
    </div>



    <div class="g-5 g-sm-1 g-md-2 g-lg-5 mx-5 row row-cols-sm-1 row-cols-md-2 row-cols-lg-3  row-cols-3  ">
        <script>
            let name, surname, initials, toDisplay;
        </script>
        {% for contact in contacts %}
            <div class=" col  ">
                <div class="card bg-white">
                    <div class="d-flex">
                        <div class="contact-image">
                            <script>
                                 name = "{{ contact.name }}";
                                 surname ="{{ contact.surname }}";
                                 initials = name.charAt(0) + surname.charAt(0);
                                 toDisplay = initials.toUpperCase();
                                document.getElementsByClassName("contact-image").innerHTML += toDisplay;

                            </script>

                        </div>
                        <div class="contact-info d-flex">
                             <h5 class="card-title">{{ contact.name }} {{ contact.surname }}</h5>


                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
