<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact manager</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid bg-light px-0">
    <nav class="bg-white navbar d-flex px-5">
        <h1 class="h1 "> Contact manager </h1>
        <div class="ms-auto d-flex flex-row ">
            <form class="d-flex me-4">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a class="btn btn-info" href="{{ url_for('add') }}">+ Add</a>
        </div>
    </nav>

    <div class="btn-group my-3 mx-5" role="group">
        {% for contact_group in contact_groups %}
      <input type="checkbox" class="btn-check" id={{ contact_group.group_name }} autocomplete="off">
      <label class="btn btn-light btn-outline-secondary" for={{ contact_group.group_name }}>{{ contact_group.group_name }}</label>
         {% endfor %}
    </div>

    <div class="g-5 g-sm-1 g-md-2 g-lg-5 mx-5 row row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-3 row-cols-1 ">
        {% for contact in contacts %}
            <div class=" col  ">
                <div class="card bg-white p-4">
                    <div class="d-flex w-30">
                        <div class="contact-image ">
                            <p class="contact-image-text">AB</p>
                        </div>
                        <div class="w-70 contact-info d-flex ms-3 flex-column flex-fill">
                             <h5 class="card-title ">{{ contact.name }} {{ contact.surname }}</h5>
                            <p class="card-text m-0" >{{ contact.phone_number }}</p>
                            <p class="card-text m-1 mb-3" style="font-size: 12px">{{ contact.mail }}</p>
                            <div class="d-flex ms-auto">
                                <button class="btn btn-light btn-outline-warning me-2">Edit</button>
                                <button class="btn btn-light btn-outline-danger">Delete</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        {% endfor %}
    </div>
</body>
</html>
