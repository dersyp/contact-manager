<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit material</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
</head>
<body class="bg-light container-fluid m-auto px-0">
    <nav class="bg-white navbar d-flex px-5 justify-content-start">
        <h1 class="h1 mx-3"> <a href="/"> Home </a> </h1>
        <p class="h1"> | </p>
        <h1 class="h1 mx-3"> <a href="/home-material">  Material manager </a> </h1>
    </nav>
  <h3 class="mt-5 text-center"> Update material information </h3>
  <form action=" {{ url_for('update_material', material_id = material_info.material_id) }} " method="post" class="d-flex flex-column m-auto" style="width: 40%;">
    <label for="name" class="form-label">Name:</label>
    <input required class="form-control" type="text" id="name" name="name" value="{{material_info.name}}"><br>
    <label class="form-label" for="description">Description:</label>
    <textarea class="form-label" id="description" name="description" style="resize: none;">{{material_info.description}}</textarea>
      <label class="form-label" for="quantity">Quantity:</label>
    <input  class="form-control" type="number" id="quantity" name="quantity" value="{{material_info.quantity}}"><br>
    <input type="hidden" name="priority" id="priority" value="{{material_info.priority}}">
      <input type="submit" value="âœ… Submit" class="btn btn-light btn-outline-success">

  </form>
</body>
</html>
